<h1>Available Departments</h1>
<!-- <mat-card class="example-card"> -->
  
  <div class="col-xs-9">
    <table mat-table [dataSource]="departmentsRetrieved" class="mat-elevation-z8 center" multiTemplateDataRows>
      
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

     
      <ng-container matColumnDef="departmentname">
        <th mat-header-cell *matHeaderCellDef> Department Name </th>
        <td mat-cell *matCellDef="let element"> {{element.departmentName}} </td>
      </ng-container>

     
      <ng-container matColumnDef="departmentowner">
        <th mat-header-cell *matHeaderCellDef> Department owner </th>
        <td mat-cell *matCellDef="let element"> {{element.departmentOwner}} </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Action </th>
        <td mat-cell *matCellDef="let element"> <button mat-button color="primary"
            (click)="editApplication(element.id)">Edit</button> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row"></tr>
       
      </table>
    </div> 
 <!-- </mat-card> -->

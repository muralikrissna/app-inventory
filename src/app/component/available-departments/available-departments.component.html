<h1>Available Departments</h1>
<!-- <mat-card class="example-card"> -->
<div class="col-xs-9">
  <table mat-table #table [dataSource]="dataSourceD" class="mat-elevation-z8 center" multiTemplateDataRows>
    <ng-container matColumnDef="departmentId">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.departmentId}} </td>
    </ng-container>
    <ng-container matColumnDef="departmentName">
      <th mat-header-cell *matHeaderCellDef> Department Name </th>
      <td mat-cell *matCellDef="let element"> {{element.departmentName}} </td>
    </ng-container>
    <ng-container matColumnDef="departmentOwner">
      <th mat-header-cell *matHeaderCellDef> Department owner </th>
      <td mat-cell *matCellDef="let element"> {{element.departmentOwner}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <a href="javascript:void(0)" (click)="openServerDialog(element)">Edit</a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row"></tr>
  </table>
  <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>

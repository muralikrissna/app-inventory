<mat-card class="example-card" *ngIf="show">
  <div class="col-xs-3"></div>
    <div class="col-xs-9">
      <div class=" searchBox example-header ">
        <label>Search : </label> &nbsp;
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event)" [value] = "searchString" placeholder="Enter the application name">
        </mat-form-field>
      </div>
  </div>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 center">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element"> <button mat-button color="primary" (click)="editApplication(1)">Edit</button> </td>
        </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="example-element-row"></tr>
    </table>
</mat-card>


<mat-toolbar color="primary" class="example-toolbar" *ngIf="show">
    <h1 class="example-app-name">Data Collection Application</h1>
</mat-toolbar>  
<mat-card class="example-card" *ngIf="show">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 center">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"> <button mat-button color="primary">Edit</button> </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="example-element-row"></tr>
      </table>
    <div class="bp-button-row">
        <button mat-button color="primary" (click)="back()">Back</button> &nbsp;
    </div>
</mat-card>

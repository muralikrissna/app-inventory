<br />
<form [formGroup]="addDepFormGroup" class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Department Name</mat-label>
    <input matInput value="" formControlName="DpName">
    <mat-error *ngIf="checkError('DpName', 'required')">Department Name is required</mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Department Owner</mat-label>
    <input matInput value="" formControlName="DpOwner">
    <mat-error *ngIf="checkError('DpOwner', 'required')">Department Owner is required</mat-error>
  </mat-form-field>

</form> <br />
<div class="example-button-row">
  <button mat-raised-button color="primary" [disabled]="!addDepFormGroup.valid" mat-stroked-button
    (click)="openSnackBar('Details are saved successfully')">Save</button> &nbsp;

  <button mat-raised-button color="primary">Cancel</button>
</div>

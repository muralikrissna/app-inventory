<br />
<form [formGroup]="addDepFormGroup" class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Department Name</mat-label>
    <input matInput value="" formControlName="DpName" [(ngModel)]="departmentModel.departmentName">
    <mat-error *ngIf="checkError('DpName', 'required')">Department Name is required</mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Department Owner</mat-label>
    <input matInput value="" formControlName="DpOwner" [(ngModel)]="departmentModel.departmentOwner">
    <mat-error *ngIf="checkError('DpOwner', 'required')">Department Owner is required</mat-error>
  </mat-form-field>

  <div class="overlay" *ngIf="showSpinner">
    <div class="spinnerCenter">
      <mat-spinner *ngIf="showSpinner" style="margin:0 auto;"></mat-spinner>
    </div>
  </div>

</form> <br />
<div class="example-button-row">
  <button mat-raised-button color="primary" [disabled]="!addDepFormGroup.valid" mat-stroked-button
    (click)="save()">Save</button> &nbsp;

  <button mat-raised-button color="primary" (click)="cancel()">Cancel</button>
</div>

<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="example-app-name">Data Collection Application</h1>
    </mat-toolbar>  
    <mat-sidenav-container class="example-sidenav-container"  [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <mat-list-item [routerLink] = "['./newApplication']" [routerLinkActive]="['active']">
            <a matLine><b>Add New Application</b></a>
          </mat-list-item>
          <mat-list-item [routerLink] = "['./availableApplications']" [routerLinkActive]="['active']"> 
            <a matLine><b>View All Applications</b></a>
          </mat-list-item>
          <mat-list-item [routerLink] = "['./availabledepartments']" [routerLinkActive]="['active']"> 
            <a matLine><b>View All Departments</b></a>
          </mat-list-item>
          <mat-list-item [routerLink] = "['./dashboard']" [routerLinkActive]="['active']">
            <a matLine><b>Dashboard</b></a>
          </mat-list-item>
          <mat-list-item [routerLink] = "['./reports']" [routerLinkActive]="['active']">
            <a matLine><b>Reports</b></a>
          </mat-list-item>
      </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
